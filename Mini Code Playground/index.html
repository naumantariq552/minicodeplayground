<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Code Playground</title>
  <style>
    /* ===== Global Styling ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== Header ===== */
    header {
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      padding: 15px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* ===== Layout ===== */
    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 12px;
    }

    /* ===== Editors ===== */
    .editors {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .editor-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.35);
    }

    .editor-box.html h3 { color: #ff7043; }
    .editor-box.css h3 { color: #29b6f6; }
    .editor-box.js h3 { color: #ffeb3b; }

    h3 {
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    textarea {
      flex: 1;
      background: #1e1e2f;
      color: #f1f1f1;
      border: none;
      outline: none;
      padding: 12px;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
      line-height: 1.5;
      font-family: "Fira Code", monospace;
    }

    /* ===== Output ===== */
    .output {
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      padding: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.35);
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .buttons button {
      margin-left: 6px;
      padding: 7px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .run-btn { background: #4caf50; color: white; }
    .clear-btn { background: #e91e63; color: white; }

    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      min-height: 300px;
      border: none;
      border-radius: 8px;
      background: white;
    }

    /* ===== Responsive ===== */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
      }
      .editors {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .editor-box {
        flex: 1 1 30%;
        min-height: 180px;
      }
      iframe {
        min-height: 400px;
      }
    }

    @media (max-width: 600px) {
      .editors {
        flex-direction: column;
      }
      .editor-box {
        min-height: 150px;
      }
      iframe {
        min-height: 350px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header> Mini Code Playground</header>

  <div class="container">
    <!-- Editors -->
    <div class="editors">
      <div class="editor-box html">
        <h3>HTML</h3>
        <textarea id="html-code" placeholder="Write HTML here..."></textarea>
      </div>
      <div class="editor-box css">
        <h3>CSS</h3>
        <textarea id="css-code" placeholder="Write CSS here..."></textarea>
      </div>
      <div class="editor-box js">
        <h3>JavaScript</h3>
        <textarea id="js-code" placeholder="Write JavaScript here..."></textarea>
      </div>
    </div>

    <!-- Output -->
    <div class="output">
      <div class="output-header">
        <h3>Output</h3>
        <div class="buttons">
          <button class="run-btn" onclick="runCode()">▶ Run</button>
          <button class="clear-btn" onclick="clearCode()">✖ Clear</button>
        </div>
      </div>
      <iframe id="preview"></iframe>
    </div>
  </div>

  <script>
    const htmlCode = document.getElementById("html-code");
    const cssCode = document.getElementById("css-code");
    const jsCode = document.getElementById("js-code");
    const preview = document.getElementById("preview");

    function runCode() {
      const html = htmlCode.value;
      const css = `<style>${cssCode.value}</style>`;
      const js = `<script>${jsCode.value}<\/script>`;
      const code = html + css + js;
      preview.srcdoc = code;

      localStorage.setItem("html", html);
      localStorage.setItem("css", cssCode.value);
      localStorage.setItem("js", jsCode.value);
    }

    function clearCode() {
      htmlCode.value = "";
      cssCode.value = "";
      jsCode.value = "";
      preview.srcdoc = "";
      localStorage.clear();
    }

    window.onload = () => {
      htmlCode.value = localStorage.getItem("html") || "";
      cssCode.value = localStorage.getItem("css") || "";
      jsCode.value = localStorage.getItem("js") || "";
      runCode();
    }
  </script>
</body>
</html>
